<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 슬라이드 컨테이너 설정 */
            .swiper-container {
                width: 90%; /* 화면의 90%만 차지 */
                height: auto; /* 슬라이드 높이 자동 조정 */
                margin: auto; /* 위, 아래 마진 설정해서 화면에 여백 추가 */
                display: flex;
                justify-content: center; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                position: relative; /* 네비게이션 버튼을 절대 위치시키기 위해 */
            }

            /* 슬라이드 요소 설정 */
            .swiper-wrapper {
                display: flex;
            }

            .swiper-slide {
                display: flex;
                justify-content: center; /* 가로 중심 정렬 */
                align-items: center; /* 세로 중심 정렬 */
                /* background-color: #ddd; */
                border-radius: 10px;
                height: 100%; /* 슬라이드 높이 100% */
                width: 30vw; /* 슬라이드 너비를 화면 너비의 30%로 설정 */
                position: relative;
                flex-direction: column; /* 텍스트와 이미지를 위아래로 배치 */
            }

            /* 이미지 크기 조절 및 정렬 */
            .swiper-slide img {
                width: 80%; /* 이미지 너비를 슬라이드의 80%로 설정 */
                height: auto;
                aspect-ratio: 1 / 1; /* 이미지의 가로세로 비율을 1:1로 맞추기 */
                object-fit: cover; /* 이미지가 잘리지 않도록 비율 유지하며 크기 조정 */
                border-radius: 50%; /* 이미지를 원형으로 만들기 */
                margin-bottom: 0; /* 이미지 아래 여백 제거 */
            }

            /* 텍스트 스타일 및 세로 가운데 정렬 */
            /* flex-grow 텍스트가 남은 공간을 차지하도록 */
            /* .swiper-txt {
                flex-grow: 1; 
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                width: 100%;
            } */

            /* 네비게이션 버튼 설정 */
            .swiper-button-next,
            .swiper-button-prev {
                color: #d9d9d9; /* 화살표 색상 */
                border-radius: 50%; /* 버튼 모양을 원형으로 */
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                font-size: 20px; /* 화살표 크기 */
                font-weight: bold; /* 화살표 굵기 */
            }

            .swiper-button-next::before,
            .swiper-button-prev::before {
                content: ''; /* Swiper의 기본 화살표를 숨김 */
            }

            .swiper-button-next::after {
                content: '>'; /* 오른쪽 버튼에 화살표 추가 */
            }
            .swiper-button-prev::after {
                content: '<'; /* 왼쪽 버튼에 화살표 추가 */
            }

            .swiper-button-next {
                right: 10px;
            }
            .swiper-button-prev {
                left: 10px;
            }

            /* 페이지네이션 설정 */
            .swiper-pagination {
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Slider main container -->
        <div id="test-slide" class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://kormedi.com/wp-content/uploads/2021/08/gettyimages-1251516520-580x387.jpg" />
                    <!-- <div class="swiper-txt">쌀</div> -->
                </div>
                <div class="swiper-slide">
                    <img
                        src="https://cafe24.poxo.com/ec01/woorisogogi/p1p7L96QYgpvk7KwZPVnPx+iQPsAsNu455XWk9DNkz9Z36KcpWtANh6JGizLRXwxp8iQ7Dw881Oi54AFivuPdQ==/_/web/product/big/202108/5b0cc43533bc359367561864a4071923.jpg"
                    />
                    <!-- <div class="swiper-txt">소고기</div> -->
                </div>
                <div class="swiper-slide">
                    <img src="https://content.foodspring.co.kr/vendor/715/images/98_6419783546_r.jpg" />
                    <!-- <div class="swiper-txt">연어</div> -->
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.mindgil.com/news/photo/202103/70818_7068_1553.jpg" />
                    <!-- <div class="swiper-txt">계란</div> -->
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <script>
            var slideSetting = {
                slidesPerView: 1, // 한번에 보여줄 슬라이드 개수
                spaceBetween: 20, // 슬라이드 간의 간격
                // centeredSlides: true, //센터모드
                loop: true, // 슬라이드 반복 여부
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    // 버튼
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            };
            const slide = new Swiper('#test-slide', slideSetting);
        </script>
    </body>
</html>
