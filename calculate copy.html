<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>청소년 하루 권장 칼로리 계산</title>
        <!-- 제이쿼리 추가 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style></style>
    </head>
    <body>
        <!-- https://www.cowlr.kr/kcalcal -->
        <h2 class="">하루 권장 섭취 칼로리 계산</h2>
        <hr />
        <!-- 컨테이너 시작 -->
        <div class="container">
            <!-- 칼로리 계산 폼 시작 -->
            <div class="">
                <!-- <input id="username" type="text" class="form-control" placeholder="Enter username" required maxlength="12" /> -->
                <input id="gender-m" type="radio" class="" name="gender" checked="" value="남" />남 <input id="gender-w" type="radio" class="" name="gender" value="여" />여
            </div>
            <div class="">
                <!-- <input id="password" type="password" class="form-control" placeholder="Enter password" required maxlength="12" /> -->
                나이 (만):<input id="age" class="" type="number" value="" />
            </div>
            <div class="">
                <!-- <input id="email" type="email" class="form-control" placeholder="Enter email" required maxlength="30" /> -->
                키 (cm):<input id="height" class="" type="number" value="" />
            </div>
            <div class="">
                <!-- <input id="addr" type="text" class="form-control" placeholder="Enter addr" required maxlength="300" /> -->
                체중(kg):<input id="weight" class="" type="number" value="" />
            </div>
            <button id="btn-calculate" type="button" class="">계산하기</button>
            <!-- 칼로리 계산 폼 끝 -->
        </div>
        <script>
            // 하루 권장 칼로리 계산 이벤트 리스너
            $('#btn-calculate').click(() => {
                calculate();
            });

            // 라디오버튼 체크

            // 계산 요청 함수
            function calculate() {
                // jquery로 input id 찾아서 자바스크립트 오브젝트로 만들기
                let calculateDto = {
                    age: $('#age').val(),
                    height: $('#height').val(),
                    weight: $('#weight').val(),
                };
                console.log(calculateDto);
                alert('계산 완료');
            }
        </script>
    </body>
</html>
