<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 모달 기본 스타일 */
            .modal {
                display: none; /* 기본적으로 숨겨짐 */
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            }

            /* 모달 콘텐츠 */
            .modal-content {
                background-color: white;
                margin: 15% auto;
                padding: 20px;
                width: 80%;
                max-width: 600px;
            }

            /* 닫기 버튼 */
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="modal-iframe" src="" style="width: 100%; height: 400px; border: none"></iframe>
            </div>
        </div>

        <img src="image.jpg" alt="Example Image" onclick="openModal('https://www.example.com')" />

        <script>
            // 모달 열기 함수
            function openModal(link) {
                var modal = document.getElementById('myModal');
                var iframe = document.getElementById('modal-iframe');

                // 링크를 iframe에 넣어 모달 안에서 로드
                iframe.src = link;

                // 모달 표시
                modal.style.display = 'block';
            }

            // 모달 닫기
            var modal = document.getElementById('myModal');
            var span = document.getElementsByClassName('close')[0];

            // 사용자가 닫기 버튼을 클릭하면 모달을 닫음
            span.onclick = function () {
                modal.style.display = 'none';
            };

            // 사용자가 모달 밖을 클릭하면 모달을 닫음
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        </script>
    </body>
</html>
