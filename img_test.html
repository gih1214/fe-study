<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .image-container {
                position: relative;
                width: 100%; /* 원하는 이미지 컨테이너의 너비로 설정 */
                height: 168px; /* 원하는 이미지 컨테이너의 높이로 설정 */
                overflow: hidden; /* 이미지가 컨테이너를 벗어나지 않도록 */
            }

            .main-image {
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지가 컨테이너에 꽉 차도록 설정 */
            }

            .semi-circle {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                background-color: white;
                height: 80px; /* 필요에 따라 조정 */
                /* border-top-left-radius: 100%;
                border-top-right-radius: 100%; */
                /* border-radius: 40%; */
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                clip-path: ellipse(50% 90% at 50% 100%); /* 완만한 산 모양 */
            }

            .main-text {
                font-size: 20px;
                font-weight: bold;
            }

            .sub-text {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="school_img.jpg" alt="Main Image" class="main-image" />
            <div class="semi-circle"></div>
        </div>
        <div class="main-text">주 원재료</div>
        <div class="sub-text">연어</div>
    </body>
</html>
