<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 테이블을 감싸는 div에 중앙 정렬을 위한 스타일 적용 */
            .table-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            table {
                width: 90%;
                margin-bottom: 0; /* 테이블 하단 여백 제거 */
                padding-bottom: 0;

                border-spacing: 0; /* 테두리 공간 제거 */
                border: 2px solid #b7b7b7; /* 겉 테두리만 적용 */
                border-radius: 10px; /* 테두리 둥글게 */
                overflow: hidden; /* 둥근 모서리가 적용되도록 내용 숨김 */
            }

            th,
            td {
                text-align: center;
                vertical-align: middle; /* 가운데 정렬 */
            }

            /* th 스타일 (Bold, 16px 폰트) */
            th {
                font-weight: bold;
                font-size: 16px;
            }

            /* td 스타일 (Regular, 14px 폰트) */
            td {
                font-weight: normal;
                font-size: 14px;
            }

            /* 첫 번째 셀의 왼쪽 상단 및 오른쪽 상단 모서리 둥글게 */
            th:first-child {
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                background-color: #ffecbd;
            }

            /* 마지막 셀의 왼쪽 하단 및 오른쪽 하단 모서리 둥글게 */
            tr:last-child td {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 테이블을 감싸는 div로 중앙 정렬 적용 -->
        <div class="table-container">
            <table>
                <tr>
                    <th scope="col">09월 02일 월요일</th>
                </tr>
                <tr>
                    <td>
                        쌀밥<br />
                        소불고기 볶음(1,16)<br />
                        김치<br />
                        연어 샐러드<br />
                        계란국(1)<br />
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
