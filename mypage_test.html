<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 기본적인 스타일 리셋 */
            * {
                margin: 0;
                padding: 0;
                /* box-sizing: border-box; */
            }

            /* 전체 영역 */
            .profile-card {
                width: 80%;
                margin: 20px auto; /* 수평 중앙 정렬 */
            }

            /* 프로필 영역 */
            .profile-header {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 2px 2px 4px 0px #b7b7b7;
            }

            /* 프로필 이미지 스타일 */
            .profile-img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-right: 15px;
            }

            /* 프로필 정보 스타일 */
            .profile-info h2 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .profile-info p {
                font-size: 14px;
                color: #b7b7b7;
            }

            /* 아이콘 영역 */
            .icon-section {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4열 그리드 */
                margin: 20px 0;
                text-align: center;
            }

            /* 각 아이콘 스타일 */
            .icon {
                border-right: 1px solid #ddd; /* 오른쪽에만 테두리 */
                border-bottom: 1px solid #ddd; /* 아래쪽에만 테두리 */
                padding: 0.5em;
            }

            .icon img {
                width: 40px;
                height: 40px;
                margin-top: 5px;
            }

            .icon p {
                font-size: 10px;
            }

            /* 마지막 열에서 오른쪽 테두리 제거 */
            .icon:nth-child(4n) {
                border-right: none;
            }

            /* 마지막 행에서 아래쪽 테두리 제거 */
            .icon:nth-last-child(-n + 4) {
                border-bottom: none;
            }

            /* 두 번째 행의 가운데 셀을 빈 공간으로 만들기 */
            .empty-icon {
                visibility: hidden; /* 가운데 빈칸 */
            }

            /* 메뉴 항목 스타일 */
            .menu-section {
                margin-top: 20px;
                border-top: 1px solid #eee;
                border-radius: 10px;
                box-shadow: 2px 2px 4px 0px #b7b7b7;
            }

            .menu-item {
                padding: 15px 15px;
                font-size: 14px;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .menu-item:last-child {
                border-bottom: none;
            }

            /* 메뉴 항목의 화살표 스타일 */
            .menu-item::after {
                content: '>';
                font-size: 14px;
                color: #b7b7b7;
            }
        </style>
    </head>
    <body>
